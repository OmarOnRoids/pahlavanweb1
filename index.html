<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Media Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            border: 10px solid black;
            overflow: hidden;
        }

        .image {
            position: absolute;
            height: auto;
            object-fit: cover;
        }

        .image.half-size {
            width: 7.5vw;
        }

        .image.default-size {
            width: 15vw;
        }

        .label {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1vw;
            padding: 2px 5px;
            border-radius: 3px;
            transform: translate(-50%, -50%);
        }

        .umar {
            z-index: 1000; /* Highest priority */
        }

        .banana {
            z-index: 999; /* Second priority */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const imageFiles = [
            { src: 'photo_2024-11-12_16-12-29.jpg', size: 'half-size', name: 'Umar', class: 'umar' },
            { src: 'photo_2025-01-08_23-39-35.jpg', size: 'half-size', name: 'Body' },
            { src: 'photo_2025-01-08_23-39-48.jpg', size: 'default-size', name: 'Banana', class: 'banana' },
            { src: 'photo_2025-01-08_23-40-21.jpg', size: 'default-size', name: 'Image 4' },
            { src: 'photo_2025-01-08_23-40-26.jpg', size: 'default-size', name: 'Image 5' }
        ];

        const images = [];

        function randomPosition() {
            return {
                x: Math.random() * (container.clientWidth - container.clientWidth * 0.3), // Adjusted for max size
                y: Math.random() * (container.clientHeight - container.clientHeight * 0.3),
                dx: (Math.random() > 0.5 ? 1 : -1) * 2, // Speed multiplier
                dy: (Math.random() > 0.5 ? 1 : -1) * 2
            };
        }

        function createImageElement({ src, size, name, class: additionalClass = '' }) {
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('image', size, additionalClass);

            const position = randomPosition();
            img.style.left = `${position.x}px`;
            img.style.top = `${position.y}px`;

            const label = document.createElement('div');
            label.classList.add('label');
            label.innerText = name;
            label.style.left = `${position.x + img.clientWidth / 2}px`;
            label.style.top = `${position.y + img.clientHeight / 2}px`;

            container.appendChild(img);
            container.appendChild(label);

            images.push({ img, label, ...position });
        }

        function moveImages() {
            images.forEach(image => {
                const { img, label } = image;
                let x = image.x + image.dx;
                let y = image.y + image.dy;

                if (x <= 0 || x + img.clientWidth >= container.clientWidth) {
                    image.dx *= -1;
                    x = Math.max(0, Math.min(container.clientWidth - img.clientWidth, x));
                }

                if (y <= 0 || y + img.clientHeight >= container.clientHeight) {
                    image.dy *= -1;
                    y = Math.max(0, Math.min(container.clientHeight - img.clientHeight, y));
                }

                image.x = x;
                image.y = y;

                img.style.left = `${image.x}px`;
                img.style.top = `${image.y}px`;
                label.style.left = `${image.x + img.clientWidth / 2}px`;
                label.style.top = `${image.y + img.clientHeight / 2}px`;
            });

            requestAnimationFrame(moveImages);
        }

        imageFiles.forEach(createImageElement);
        moveImages();
    </script>
</body>
</html>
