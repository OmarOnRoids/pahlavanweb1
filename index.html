<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            position: relative;
            width: 100%;
            height: 60vh;
        }
        .gallery img {
            position: absolute;
            width: 10vw;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: bounce 5s infinite alternate;
        }
        .video-container {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }
        video {
            max-width: 60%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100vw - 10vw);
            }
            50% {
                top: calc(100vh - 10vw);
                left: calc(100vw - 10vw);
            }
            75% {
                top: calc(100vh - 10vw);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }

        .gallery img:nth-child(1) {
            animation-delay: 0s;
        }
        .gallery img:nth-child(2) {
            animation-delay: 1s;
        }
        .gallery img:nth-child(3) {
            animation-delay: 2s;
        }
        .gallery img:nth-child(4) {
            animation-delay: 3s;
        }
        .gallery img:nth-child(5) {
            animation-delay: 4s;
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 15vw;
            }
            @keyframes bounce {
                0% {
                    top: 0;
                    left: 0;
                }
                25% {
                    top: 0;
                    left: calc(100vw - 15vw);
                }
                50% {
                    top: calc(100vh - 15vw);
                    left: calc(100vw - 15vw);
                }
                75% {
                    top: calc(100vh - 15vw);
                    left: 0;
                }
                100% {
                    top: 0;
                    left: 0;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <!-- Images added -->
            <img src="photo_2024-11-12_16-12-29.jpg" alt="Image 1">
            <img src="photo_2025-01-08_23-39-35.jpg" alt="Image 2">
            <img src="photo_2025-01-08_23-39-48.jpg" alt="Image 3">
            <img src="photo_2025-01-08_23-40-21.jpg" alt="Image 4">
            <img src="photo_2025-01-08_23-40-26.jpg" alt="Image 5">
        </div>
        <div class="video-container">
            <video controls>
                <source src="محمد السليم سيارتي جيب.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
