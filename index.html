<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Media Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            border: 10px solid black;
        }

        .media {
            position: absolute;
            width: 15%;
            height: 15%;
            object-fit: cover;
        }

        img.media, video.media {
            transition: transform 0.5s;
        }

        img.media:hover, video.media:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');

        // Updated media files
        const mediaFiles = [
            { type: 'image', src: '/mnt/data/photo_2024-11-12_16-12-29.jpg' },
            { type: 'image', src: '/mnt/data/photo_2025-01-08_23-39-35.jpg' },
            { type: 'image', src: '/mnt/data/photo_2025-01-08_23-39-48.jpg' },
            { type: 'image', src: '/mnt/data/photo_2025-01-08_23-40-21.jpg' },
            { type: 'image', src: '/mnt/data/photo_2025-01-08_23-40-26.jpg' },
            { type: 'video', src: '/mnt/data/محمد السليم سيارتي جيب.mp4' }
        ];

        function randomPosition() {
            return {
                top: Math.random() * 85 + '%', // Ensure it stays within bounds
                left: Math.random() * 85 + '%'
            };
        }

        function createMediaElement(media) {
            let element;

            if (media.type === 'image') {
                element = document.createElement('img');
                element.src = media.src;
            } else if (media.type === 'video') {
                element = document.createElement('video');
                element.src = media.src;
                element.autoplay = true;
                element.loop = true;
                element.muted = true;
            }

            element.classList.add('media');
            const { top, left } = randomPosition();
            element.style.top = top;
            element.style.left = left;

            container.appendChild(element);
        }

        mediaFiles.forEach(createMediaElement);

        // Reposition media on window resize
        window.addEventListener('resize', () => {
            const mediaElements = document.querySelectorAll('.media');
            mediaElements.forEach(media => {
                const { top, left } = randomPosition();
                media.style.top = top;
                media.style.left = left;
            });
        });
    </script>
</body>
</html>
