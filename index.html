<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .frame {
            width: 1920px;
            height: 1080px;
            border: 5px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            background-color: white;
        }
        .gallery img {
            position: absolute;
            width: 960px;
            height: 540px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        video {
            width: 213px;
            height: 213px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="gallery">
            <img src="photo_2024-11-12_16-12-29.jpg" alt="Image 1">
            <img src="photo_2025-01-08_23-39-35.jpg" alt="Image 2">
            <img src="photo_2025-01-08_23-39-48.jpg" alt="Image 3">
            <img src="photo_2025-01-08_23-40-21.jpg" alt="Image 4">
            <img src="photo_2025-01-08_23-40-26.jpg" alt="Image 5">
        </div>
        <div class="video-container">
            <video controls>
                <source src="محمد السليم سيارتي جيب.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        const frame = document.querySelector('.frame');
        const images = document.querySelectorAll('.gallery img');

        const imageData = Array.from(images).map(img => {
            const rect = frame.getBoundingClientRect();
            const width = 960;
            const height = 540;
            return {
                element: img,
                x: Math.random() * (rect.width - width),
                y: Math.random() * (rect.height - height),
                dx: (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 0.7 + 0.3),
                dy: (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 0.7 + 0.3),
                width: width,
                height: height
            };
        });

        function moveImages() {
            const rect = frame.getBoundingClientRect();
            const videoContainer = document.querySelector('.video-container');
            const videoRect = videoContainer.getBoundingClientRect();

            imageData.forEach(data => {
                data.x += data.dx;
                data.y += data.dy;

                // Check for wall collisions
                if (data.x <= 0 || data.x + data.width >= rect.width) {
                    data.dx *= -1;
                }
                if (data.y <= 0 || data.y + data.height >= rect.height) {
                    data.dy *= -1;
                }

                // Check for collisions with the video
                if (
                    data.x < videoRect.x + videoRect.width &&
                    data.x + data.width > videoRect.x &&
                    data.y < videoRect.y + videoRect.height &&
                    data.y + data.height > videoRect.y
                ) {
                    data.dx *= -1;
                    data.dy *= -1;
                }

                // Check for collisions with other images
                imageData.forEach(other => {
                    if (data === other) return;
                    if (
                        data.x < other.x + other.width &&
                        data.x + data.width > other.x &&
                        data.y < other.y + other.height &&
                        data.y + data.height > other.y
                    ) {
                        data.dx *= -1;
                        data.dy *= -1;
                        other.dx *= -1;
                        other.dy *= -1;
                    }
                });

                // Update position
                data.element.style.transform = `translate(${data.x}px, ${data.y}px)`;
            });

            requestAnimationFrame(moveImages);
        }

        moveImages();
    </script>
</body>
</html>
